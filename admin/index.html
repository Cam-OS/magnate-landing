<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Content Manager | Magnate</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      /* Fix Decap CMS preview pane scrolling */
      [class*="PreviewPane"] {
        overflow: auto !important;
      }
      [class*="PreviewPaneFrame"],
      [class*="FrameComponent"] {
        overflow: auto !important;
        height: 100% !important;
      }
      [class*="Frame__StyledFrame"] {
        overflow: auto !important;
      }
      iframe[class*="PreviewPane"],
      [class*="PreviewPane"] iframe {
        overflow: auto !important;
      }
    </style>
</head>
<body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script src="/admin/preview-templates.js?v=4"></script>
</body>
