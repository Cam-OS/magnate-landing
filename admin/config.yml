  - name: "blog"
    label: "Blog Posts"
    folder: "blog"
    create: true
    extension: "md"
    slug: "{{slug}}"
    fields:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "layouts/blog-post.njk"

      - label: "Title"
        name: "title"
        widget: "string"
        required: true

      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "YYYY-MM-DD"
        time_format: false
        required: true

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "Content Strategy"
          - "LinkedIn"
          - "SEO"
          - "Case Studies"
        required: true

      - label: "Featured Image"
        name: "featured_image"
        widget: "image"
        required: true

      - label: "Featured Image Alt Text"
        name: "featured_image_alt"
        widget: "string"
        required: true

      - label: "Intro"
        name: "intro"
        widget: "text"
        required: true
        hint: "Brief introduction paragraph shown below the title"

      - label: "Body Content"
        name: "body"
        widget: "markdown"
        required: true
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - quote
          - bulleted-list
          - numbered-list
