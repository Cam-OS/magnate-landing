        name: "layout"
        widget: "hidden"
        default: "layouts/industry-page.njk"

      - label: "Permalink"
        name: "permalink"
        widget: "hidden"

      - label: "Slug"
        name: "slug"
        widget: "hidden"

      - label: "Page Title"
        name: "title"
        widget: "string"
        required: true

      - label: "Meta Description"
        name: "metaDescription"
        widget: "text"
        required: true
        hint: "SEO description shown in search results"

      - label: "Hero Section"
        name: "hero"
        widget: "object"
        fields:
          - { label: "Tag", name: "tag", widget: "string" }
          - { label: "Headline", name: "headline", widget: "string" }
          - { label: "Headline Highlight", name: "headlineHighlight", widget: "string" }
          - { label: "Subtext", name: "subtext", widget: "text" }

      - label: "Who This Is For"
        name: "whoThisIsFor"
        widget: "object"
        fields:
          - { label: "Heading", name: "heading", widget: "string", default: "Who This Is For" }
          - { label: "Content", name: "content", widget: "text", required: false }
          - label: "List Items"
            name: "items"
            widget: "list"
            required: false
            field: { label: "Item", name: "item", widget: "string" }

      - label: "What We Solve"
        name: "whatWeSolve"
        widget: "object"
        fields:
